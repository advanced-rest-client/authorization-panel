<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="../authorization-panel.html">
    <script src="amf-loader.js"></script>
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <authorization-panel></authorization-panel>
      </template>
    </test-fixture>

    <test-fixture id="AutoSelect">
      <template>
        <authorization-panel auto-select></authorization-panel>
      </template>
    </test-fixture>

    <script>
    /* global AmfLoader */
    const API_ROOT = 'file://demo/api-raml/api.raml#/web-api/end-points/';
    suite('Single security', () => {
      let element;
      let amf;
      suiteSetup(() => {
        return AmfLoader.load(1, 0)
        .then((model) => amf = model);
      });

      setup((done) => {
        element = fixture('basic');
        element.securedBy = amf;
        Polymer.RenderStatus.afterNextRender(this, () => {
          flush(() => done());
        });
      });

      test('Computes hasAuthMethods property', () => {
        assert.isTrue(element.hasAuthMethods);
      });

      test('authRequired is computed', () => {
        assert.isTrue(element.authRequired);
      });

      test('`authMethods` contains one element for basic auth method', () => {
        assert.equal(element.authMethods.length, 1);
        assert.equal(element.authMethods[0].type, 'Basic Authentication');
      });
    });

    suite('Multiple securities', () => {
      let element;
      let amf;
      suiteSetup(() => {
        return AmfLoader.load(7)
        .then((model) => amf = model);
      });

      setup((done) => {
        element = fixture('basic');
        element.securedBy = amf;
        Polymer.RenderStatus.afterNextRender(this, () => {
          flush(() => done());
        });
      });

      test('Computes hasAuthMethods property', () => {
        assert.isTrue(element.hasAuthMethods);
      });

      test('authRequired is computed when null method exists', () => {
        assert.isFalse(element.authRequired);
      });

      test('`authMethods` contains one element for basic auth method', () => {
        assert.equal(element.authMethods.length, 8);
      });
    });

    suite('Custom schemes', () => {
      let element;
      let amf;
      suiteSetup(() => {
        return AmfLoader.load(8)
        .then((model) => amf = model);
      });

      test('Computes schemes list', () => {
        element = fixture('basic');
        element.securedBy = amf;
        const methods = element.authMethods;
        assert.typeOf(methods, 'array');
        assert.lengthOf(methods, 2);
        assert.equal(methods[0].name, 'custom1');
        assert.equal(methods[1].name, 'Custom Method X (other)');
        assert.equal(methods[0].type, 'x-custom');
        assert.equal(methods[1].type, 'x-custom');
      });

      test('Creates custom scheme panel', (done) => {
        element = fixture('basic');
        element.securedBy = amf;
        element.selected = 0;
        Polymer.RenderStatus.afterNextRender(this, () => {
          flush(() => {
            const panel = element.currentPanel;
            assert.equal(panel.nodeName, 'AUTH-METHOD-CUSTOM');
            done();
          });
        });
      });

      test('Passes security detail', (done) => {
        element = fixture('basic');
        element.securedBy = amf;
        element.selected = 1;
        Polymer.RenderStatus.afterNextRender(this, () => {
          flush(() => {
            const panel = element.currentPanel;
            assert.typeOf(panel.amfSettings, 'object');
            assert.equal(panel.amfSettings['@id'], API_ROOT + '%2Fcustom-only/get/custom2');
            done();
          });
        });
      });

      test('AutoSelected first scheme', (done) => {
        element = fixture('AutoSelect');
        element.securedBy = amf;
        Polymer.RenderStatus.afterNextRender(this, () => {
          flush(() => {
            const panel = element.currentPanel;
            assert.equal(panel.nodeName, 'AUTH-METHOD-CUSTOM');
            assert.equal(panel.amfSettings['@id'], API_ROOT + '%2Fcustom-only/get/custom1');
            done();
          });
        });
      });

      test('Auth is required', () => {
        element = fixture('basic');
        element.securedBy = amf;
        assert.isTrue(element.authRequired);
      });
    });

    suite('Validation with null scheme', () => {
      let element;
      let amf;
      suiteSetup(() => {
        return AmfLoader.load(7)
        .then((model) => amf = model);
      });

      test('Auth is not required', () => {
        element = fixture('basic');
        element.securedBy = amf;
        assert.isFalse(element.authRequired);
      });

      test('Auth is not required when null selected', () => {
        element = fixture('basic');
        element.securedBy = amf;
        element.selected = 0;
        assert.isFalse(element.authRequired);
      });

      test('Auth is not required when other selected', () => {
        element = fixture('basic');
        element.securedBy = amf;
        element.selected = 1;
        assert.isFalse(element.authRequired);
      });

      test('Auth is valid when selected null', (done) => {
        element = fixture('basic');
        element.securedBy = amf;
        element.selected = 0;
        Polymer.RenderStatus.afterNextRender(this, () => {
          flush(() => {
            assert.isTrue(element.authValid);
            done();
          });
        });
      });
    });

    suite('Validation withouth null scheme', () => {
      let element;
      let amf;
      suiteSetup(() => {
        return AmfLoader.load(0)
        .then((model) => amf = model);
      });

      test('Auth is required', () => {
        element = fixture('basic');
        element.securedBy = amf;
        assert.isTrue(element.authRequired);
      });

      test('Auth is invalid when no selection', () => {
        element = fixture('basic');
        element.securedBy = amf;
        assert.isFalse(element.authValid);
      });

      test('Auth is not valid when selected other', (done) => {
        element = fixture('basic');
        element.securedBy = amf;
        element.selected = 7;
        Polymer.RenderStatus.afterNextRender(this, () => {
          flush(() => {
            assert.isFalse(element.authValid);
            done();
          });
        });
      });
    });

    suite('Settings passing', () => {
      let element;
      let amf;
      const oauth1Type = 'OAuth 1.0';
      const oauth2Type = 'OAuth 2.0';
      const customType = 'x-custom';
      suiteSetup(() => {
        return AmfLoader.load(7)
        .then((model) => amf = model);
      });

      suite('_computeAmfSettings()', () => {
        setup((done) => {
          element = fixture('basic');
          element.securedBy = amf;
          Polymer.RenderStatus.afterNextRender(this, () => {
            flush(() => done());
          });
        });

        test('Computes value for OAuth 1', () => {
          const result = element._computeAmfSettings(oauth1Type, 'oauth1');
          assert.typeOf(result, 'object');
        });

        test('Computes value for OAuth 2 #1', () => {
          const result = element._computeAmfSettings(oauth2Type, oauth2Type);
          assert.typeOf(result, 'object');
        });

        test('Computes value for OAuth 2 #2', () => {
          const result = element._computeAmfSettings(oauth2Type, 'Normal OAuth 2.0 definition');
          assert.typeOf(result, 'object');
        });

        test('Computes value for custom #1', () => {
          const result = element._computeAmfSettings(customType, 'custom1');
          assert.typeOf(result, 'object');
        });

        test('Computes value for custom #1', () => {
          const result = element._computeAmfSettings(customType, 'Custom Method X (other)');
          assert.typeOf(result, 'object');
        });
      });

      suite('Crearting panels', () => {
        setup((done) => {
          element = fixture('basic');
          element.securedBy = amf;
          Polymer.RenderStatus.afterNextRender(this, () => {
            flush(() => done());
          });
        });

        test('Passing AMF settings to OAuth 1 panel', () => {
          const settings = {
            type: oauth1Type
          };
          element.__createOauth1Auth(settings);
          const panel = element.currentPanel;
          assert.typeOf(panel.amfSettings, 'object');
        });

        test('Passing AMF settings to OAuth 2 panel', () => {
          const settings = {
            type: oauth2Type,
            name: 'Normal OAuth 2.0 definition'
          };
          element.__createOauth2Auth(settings);
          const panel = element.currentPanel;
          assert.typeOf(panel.amfSettings, 'object');
        });

        test('Passing AMF settings to custom panel', () => {
          const settings = {
            type: customType,
            name: 'custom1'
          };
          element.__createCustomAuth(settings);
          const panel = element.currentPanel;
          assert.typeOf(panel.amfSettings, 'object');
        });
      });
    });
    </script>

  </body>
</html>
