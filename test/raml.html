<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>

    <link rel="import" href="../authorization-panel.html">
    <link rel="import" href="../../raml-js-parser/raml-js-parser.html">
    <link rel="import" href="../../raml-json-enhance/raml-json-enhance.html">
  </head>
  <body>

    <test-fixture id="parser">
      <template>
        <raml-js-parser json></raml-js-parser>
      </template>
    </test-fixture>

    <test-fixture id="enhancer">
      <template>
        <raml-json-enhance></raml-json-enhance>
      </template>
    </test-fixture>

    <test-fixture id="basic">
      <template>
        <authorization-panel></authorization-panel>
      </template>
    </test-fixture>

    <script>
    /* global fixture, assert, TestHelpers */
    suite('basic', function() {
      var parsedRaml;
      var element;

      suiteSetup(function(done) {
        var baseUrl = location.href.substr(0, location.href.lastIndexOf('/') + 1);
        var parser = fixture('parser');
        var enhancer = fixture('enhancer');
        enhancer.addEventListener('raml-json-enhance-ready', function(e) {
          var raml = e.detail.json;
          parsedRaml = raml;
          done();
        });
        parser.loadApi(baseUrl + 'test.raml')
        .then(function(data) {
          enhancer.json = data.json.specification;
        })
        .catch(function(e) {
          done(new Error('Parser error: ' + (e.message || 'Some error happened...')));
        });
      });

      setup(function() {
        element = fixture('basic');
      });

      test('`isRequired` computed to true', function() {
        element.securedBy = parsedRaml.resources[0].methods[0].securedBy;
        TestHelpers.forceXIfStamp(element);
        assert.isTrue(element.isRequired);
      });

      test('`noSelector` computed to true', function() {
        element.securedBy = parsedRaml.resources[0].methods[0].securedBy;
        TestHelpers.forceXIfStamp(element);
        assert.isTrue(element.noSelector);
      });

      test('`authMethods` contains one element for basic auth method', function() {
        element.securedBy = parsedRaml.resources[0].methods[0].securedBy;
        TestHelpers.forceXIfStamp(element);
        assert.equal(element.authMethods.length, 1);
        assert.equal(element.authMethods[0].id, 'basic');
      });

      test('`authMethods` contains two elements', function() {
        element.securedBy = parsedRaml.resources[1].methods[0].securedBy;
        TestHelpers.forceXIfStamp(element);
        assert.equal(element.authMethods.length, 2);
        assert.equal(element.authMethods[0].id, 'basic');
        assert.equal(element.authMethods[1].id, 'digest');
      });
    });
    </script>

  </body>
</html>
