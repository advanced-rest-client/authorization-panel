<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/@polymer/test-fixture/test-fixture.js"></script>
    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/chai/chai.js"></script>
    <script src="../node_modules/wct-mocha/wct-mocha.js"></script>

  </head>
  <body>
    <test-fixture id="basic">
      <template>
        <authorization-panel></authorization-panel>
      </template>
    </test-fixture>
    <script type="module">
    import '../authorization-panel.js';
    import {afterNextRender} from '@polymer/polymer/lib/utils/render-status.js';
    suite('Events test', () => {
      let element;
      setup((done) => {
        element = fixture('basic');
        afterNextRender(window, () => {
          flush(() => done());
        });
      });

      test('Fires `authorization-type-changed` when selection changes', () => {
        let data;
        element.addEventListener('authorization-type-changed', function clb(e) {
          element.removeEventListener('authorization-type-changed', clb);
          data = e.detail;
        });
        element.selected = 1;
        assert.typeOf(data, 'object');
        assert.equal(data.type, 'Basic Authentication');
      });

      test('`authorization-type-changed` can be canceled', () => {
        element.selected = 1;
        element.addEventListener('authorization-type-changed', function clb(e) {
          element.removeEventListener('authorization-type-changed', clb);
          e.preventDefault();
        });
        element.selected = 2;
        assert.equal(element.selected, 1);
      });

      test('Fires `authorization-settings-changed` when selection changes', function(done) {
        element.selected = 1;
        element.addEventListener('authorization-settings-changed', function clb(e) {
          element.removeEventListener('authorization-settings-changed', clb);
          assert.typeOf(e.detail, 'object');
          assert.equal(e.detail.type, 'Basic Authentication');
          assert.isFalse(e.detail.valid);
          assert.typeOf(e.detail.settings, 'object');
          done();
        });
      });

      test('Does not fires `authorization-settings-changed` when selection is canceled', () => {
        let called = false;
        element.selected = 1;
        element.addEventListener('authorization-settings-changed', function clb() {
          element.removeEventListener('authorization-settings-changed', clb);
          called = true;
        });
        element.addEventListener('authorization-type-changed', function clb(e) {
          element.removeEventListener('authorization-type-changed', clb);
          e.preventDefault();
        });
        element.selected = 1;
        assert.isFalse(called);
      });
    });
    </script>
  </body>
</html>
