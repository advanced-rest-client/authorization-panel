<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>
    <link rel="import" href="../authorization-panel.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <authorization-panel></authorization-panel>
      </template>
    </test-fixture>

    <script>
    /* global fixture, assert */
    suite('Events test', function() {
      var element;
      setup(function() {
        element = fixture('basic');
      });

      test('Fires `authorization-type-changed` when selection changes', function() {
        var data;
        element.addEventListener('authorization-type-changed', function clb(e) {
          element.removeEventListener('authorization-type-changed', clb);
          data = e.detail;
        });
        element.selected = 'basic';
        assert.typeOf(data, 'object');
        assert.equal(data.type, 'basic');
      });

      test('`authorization-type-changed` can be canceled', function() {
        element.selected = 'basic';
        element.addEventListener('authorization-type-changed', function clb(e) {
          element.removeEventListener('authorization-type-changed', clb);
          e.preventDefault();
        });
        element.selected = 'oauth1';
        assert.equal(element.selected, 'basic');
      });

      test('Fires `authorization-settings-changed` when selection changes', function(done) {
        element.addEventListener('authorization-settings-changed', function clb(e) {
          element.removeEventListener('authorization-settings-changed', clb);
          assert.typeOf(e.detail, 'object');
          assert.equal(e.detail.type, 'basic');
          assert.isFalse(e.detail.valid);
          assert.typeOf(e.detail.settings, 'object');
          done();
        });
        element.selected = 'basic';
      });

      test('Does not fires `authorization-settings-changed` when selection is canceled', function() {
        var called = false;
        element.selected = 'basic';
        element.addEventListener('authorization-settings-changed', function clb() {
          element.removeEventListener('authorization-settings-changed', clb);
          called = true;
        });
        element.addEventListener('authorization-type-changed', function clb(e) {
          element.removeEventListener('authorization-type-changed', clb);
          e.preventDefault();
        });
        element.selected = 'basic';
        assert.isFalse(called);
      });
    });
    </script>

  </body>
</html>
