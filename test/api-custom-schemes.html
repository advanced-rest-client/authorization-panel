<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="../authorization-panel.html">
    <link rel="import" href="../../arc-polyfills/arc-polyfills.html">
    <script src="amf-loader.js"></script>
  </head>
  <body>
    <test-fixture id="Basic">
      <template>
        <authorization-panel></authorization-panel>
      </template>
    </test-fixture>
    <test-fixture id="AutoSelect">
      <template>
        <authorization-panel auto-select></authorization-panel>
      </template>
    </test-fixture>
    <script>
    /* global AmfLoader */
    const API_ROOT = 'file://demo/api-raml/api-raml.raml#/web-api/end-points/';
    suite('Custom schemes', () => {
      let element;
      let amf;
      suiteSetup(() => {
        return AmfLoader.load(8)
        .then((model) => {
          amf = model;
        });
      });

      test('Computes schemes list', () => {
        element = fixture('Basic');
        element.securedBy = amf;
        const methods = element.authMethods;
        assert.typeOf(methods, 'array');
        assert.lengthOf(methods, 2);
        assert.equal(methods[0].name, 'custom1');
        assert.equal(methods[1].name, 'Custom Method X (other)');
        assert.equal(methods[0].type, 'x-custom');
        assert.equal(methods[1].type, 'x-custom');
      });

      test('Creates custom scheme panel', (done) => {
        element = fixture('Basic');
        element.securedBy = amf;
        element.selected = 0;
        Polymer.RenderStatus.afterNextRender(this, () => {
          flush(() => {
            const panel = element.currentPanel;
            assert.equal(panel.nodeName, 'AUTH-METHOD-CUSTOM');
            done();
          });
        });
      });

      test('Passes security detail', (done) => {
        element = fixture('Basic');
        element.securedBy = amf;
        element.selected = 1;
        Polymer.RenderStatus.afterNextRender(this, () => {
          flush(() => {
            const panel = element.currentPanel;
            assert.typeOf(panel.amfSettings, 'object');
            assert.equal(panel.amfSettings['@id'], API_ROOT + '%2Fcustom-only/get/custom2');
            done();
          });
        });
      });

      test('AutoSelected first scheme', (done) => {
        element = fixture('AutoSelect');
        element.securedBy = amf;
        Polymer.RenderStatus.afterNextRender(this, () => {
          flush(() => {
            const panel = element.currentPanel;
            assert.equal(panel.nodeName, 'AUTH-METHOD-CUSTOM');
            assert.equal(panel.amfSettings['@id'], API_ROOT + '%2Fcustom-only/get/custom1');
            done();
          });
        });
      });

      test('Auth is required', () => {
        element = fixture('Basic');
        element.securedBy = amf;
        assert.isTrue(element.authRequired);
      });
    });
    </script>
  </body>
</html>
