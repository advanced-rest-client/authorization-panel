<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="../authorization-panel.html">
    <link rel="import" href="../../arc-polyfills/arc-polyfills.html">
    <script src="amf-loader.js"></script>
  </head>
  <body>
    <test-fixture id="Basic">
      <template>
        <authorization-panel></authorization-panel>
      </template>
    </test-fixture>
    <test-fixture id="AutoSelect">
      <template>
        <authorization-panel auto-select></authorization-panel>
      </template>
    </test-fixture>
    <script>
    /* global AmfLoader */
    suite('Custom schemes', () => {
      [
        ['Full data model', false],
        ['Compact data model', true]
      ].forEach((setupItem) => {
        suite(setupItem[0], function() {
          let amf;
          let security;
          let element;
          suiteSetup(() => {
            return AmfLoader.load(8, 0, setupItem[1])
            .then((model) => {
              amf = model[0];
              security = model[1];
            });
          });

          function setupElement(id, done) {
            element = fixture(id);
            element.amfModel = amf;
            element.securedBy = security;
            Polymer.RenderStatus.afterNextRender(element, () => {
              flush(() => done());
            });
          }

          test('Computes schemes list', (done) => {
            setupElement('Basic', () => {
              const methods = element.authMethods;
              assert.typeOf(methods, 'array');
              assert.lengthOf(methods, 2);
              assert.equal(methods[0].name, 'custom1');
              assert.equal(methods[1].name, 'Custom Method X (other)');
              assert.equal(methods[0].type, 'x-custom');
              assert.equal(methods[1].type, 'x-custom');
              done();
            });
          });

          test('Creates custom scheme panel', (done) => {
            setupElement('Basic', () => {
              element.selected = 0;
              Polymer.RenderStatus.afterNextRender(element, () => {
                flush(() => {
                  const panel = element.currentPanel;
                  assert.equal(panel.nodeName, 'AUTH-METHOD-CUSTOM');
                  done();
                });
              });
            });
          });

          test('Passes security detail', (done) => {
            setupElement('Basic', () => {
              element.selected = 1;
              Polymer.RenderStatus.afterNextRender(element, () => {
                flush(() => {
                  const panel = element.currentPanel;
                  const settigs = panel.amfSettings;
                  assert.typeOf(settigs, 'object');
                  const name = element._getValue(settigs, element.ns.raml.vocabularies.security + 'name');
                  assert.equal(name, 'custom2');
                  done();
                });
              });
            });
          });

          test('AutoSelected first scheme', (done) => {
            setupElement('AutoSelect', () => {
              setTimeout(() => {
                const panel = element.currentPanel;
                assert.equal(panel.nodeName, 'AUTH-METHOD-CUSTOM');
                const settigs = panel.amfSettings;
                const name = element._getValue(settigs, element.ns.raml.vocabularies.security + 'name');
                assert.equal(name, 'custom1');
                done();
              }, 50);
            });
          });

          test('Auth is required', (done) => {
            setupElement('Basic', () => {
              assert.isTrue(element.authRequired);
              done();
            });
          });
        });
      });
    });
    </script>
  </body>
</html>
