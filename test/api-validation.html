<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/@polymer/test-fixture/test-fixture.js"></script>
    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/chai/chai.js"></script>
    <script src="../node_modules/wct-mocha/wct-mocha.js"></script>

  </head>
  <body>
    <test-fixture id="Basic">
      <template>
        <authorization-panel></authorization-panel>
      </template>
    </test-fixture>

    <script type="module">
    import '../authorization-panel.js';
    import {afterNextRender} from '@polymer/polymer/lib/utils/render-status.js';
    import {AmfLoader} from './amf-loader.js';
    suite('Validation with null scheme', function() {
      [
        ['Full data model', false],
        ['Compact data model', true]
      ].forEach((setupItem) => {
        suite(setupItem[0], function() {
          let amf;
          let security;
          let element;
          suiteSetup(() => {
            return AmfLoader.load(7, 0, setupItem[1])
            .then((model) => {
              amf = model[0];
              security = model[1];
            });
          });

          setup(function(done) {
            element = fixture('Basic');
            element.amfModel = amf;
            element.securedBy = security;
            afterNextRender(element, function() {
              flush(() => done());
            });
          });

          test('Auth is not required', function() {
            assert.isFalse(element.authRequired);
          });

          test('Auth is not required when null selected', function() {
            element.selected = 0;
            assert.isFalse(element.authRequired);
          });

          test('Auth is not required when other selected', function() {
            element.selected = 1;
            assert.isFalse(element.authRequired);
          });

          test('Auth is valid when selected null', (done) => {
            element.selected = 0;
            flush(() => {
              afterNextRender(element, function() {
                flush(function() {
                  assert.isTrue(element.authValid);
                  done();
                });
              });
            });
          });
        });
      });
    });

    suite('Validation without null scheme', function() {
      [
        ['Full data model', false],
        ['Compact data model', true]
      ].forEach((setupItem) => {
        suite(setupItem[0], function() {
          let amf;
          let security;
          let element;
          suiteSetup(() => {
            return AmfLoader.load(0, 0, setupItem[1])
            .then((model) => {
              amf = model[0];
              security = model[1];
            });
          });

          setup(function(done) {
            element = fixture('Basic');
            element.amfModel = amf;
            element.securedBy = security;
            afterNextRender(element, function() {
              flush(() => done());
            });
          });

          test('Auth is required', () => {
            assert.isTrue(element.authRequired);
          });

          test('Auth is invalid when no selection (???)', function() {
            assert.isFalse(element.authValid);
          });

          test('Auth is valid when invalid selection', (done) => {
            // Default state
            element.selected = 7;
            afterNextRender(element, function() {
              assert.isTrue(element.authValid);
              done();
            });
          });
        });
      });
    });
    </script>
  </body>
</html>
