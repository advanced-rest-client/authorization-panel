<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="../authorization-panel.html">
    <link rel="import" href="../../arc-polyfills/arc-polyfills.html">
    <script src="amf-loader.js"></script>
  </head>
  <body>
    <test-fixture id="Basic">
      <template>
        <authorization-panel></authorization-panel>
      </template>
    </test-fixture>
    <script>
    /* global AmfLoader */
    suite('Validation with null scheme', function() {
      [
        ['Full data model', false],
        ['Compact data model', true]
      ].forEach((setupItem) => {
        suite(setupItem[0], function() {
          let amf;
          let security;
          let element;
          suiteSetup(() => {
            return AmfLoader.load(7, 0, setupItem[1])
            .then((model) => {
              amf = model[0];
              security = model[1];
            });
          });

          setup(function(done) {
            element = fixture('Basic');
            element.amfModel = amf;
            element.securedBy = security;
            Polymer.RenderStatus.afterNextRender(this, function() {
              flush(() => done());
            });
          });

          test('Auth is not required', function() {
            assert.isFalse(element.authRequired);
          });

          test('Auth is not required when null selected', function() {
            element.selected = 0;
            assert.isFalse(element.authRequired);
          });

          test('Auth is not required when other selected', function() {
            element.selected = 1;
            assert.isFalse(element.authRequired);
          });

          test('Auth is valid when selected null', (done) => {
            element.selected = 0;
            flush(() => {
              Polymer.RenderStatus.afterNextRender(this, function() {
                flush(function() {
                  assert.isTrue(element.authValid);
                  done();
                });
              });
            });
          });
        });
      });
    });

    suite('Validation without null scheme', function() {
      [
        ['Full data model', false],
        ['Compact data model', true]
      ].forEach((setupItem) => {
        suite(setupItem[0], function() {
          let amf;
          let security;
          let element;
          suiteSetup(() => {
            return AmfLoader.load(0, 0, setupItem[1])
            .then((model) => {
              amf = model[0];
              security = model[1];
            });
          });

          setup(function(done) {
            element = fixture('Basic');
            element.amfModel = amf;
            element.securedBy = security;
            Polymer.RenderStatus.afterNextRender(this, function() {
              flush(() => done());
            });
          });

          test('Auth is required', () => {
            assert.isTrue(element.authRequired);
          });

          test('Auth is invalid when no selection (???)', function() {
            assert.isFalse(element.authValid);
          });

          test('Auth is not valid when selected other', (done) => {
            element.selected = 7;
            Polymer.RenderStatus.afterNextRender(this, function() {
              flush(function() {
                assert.isFalse(element.authValid);
                done();
              });
            });
          });
        });
      });
    });
    </script>
  </body>
</html>
