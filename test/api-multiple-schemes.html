<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="../authorization-panel.html">
    <link rel="import" href="../../arc-polyfills/arc-polyfills.html">
    <script src="amf-loader.js"></script>
  </head>
  <body>
    <test-fixture id="Basic">
      <template>
        <authorization-panel></authorization-panel>
      </template>
    </test-fixture>
    <script>
    /* global AmfLoader */
    suite('Multiple auth schemes', function() {
      [
        ['Full data model', false],
        ['Compact data model', true]
      ].forEach((setupItem) => {
        suite(setupItem[0], function() {
          let amf;
          let security;
          let element;
          suiteSetup(() => {
            return AmfLoader.load(7, 0, setupItem[1])
            .then((model) => {
              amf = model[0];
              security = model[1];
            });
          });

          setup((done) => {
            element = fixture('Basic');
            element.amfModel = amf;
            element.securedBy = security;
            Polymer.RenderStatus.afterNextRender(this, () => {
              flush(() => done());
            });
          });

          test('Computes hasAuthMethods property', () => {
            assert.isTrue(element.hasAuthMethods);
          });

          test('authRequired is computed when null method exists', () => {
            assert.isFalse(element.authRequired);
          });

          test('`authMethods` contains one element for basic auth method', () => {
            assert.equal(element.authMethods.length, 8);
          });

          test('No authorization is first selection', () => {
            const scheme = element.authMethods[0];
            assert.equal(scheme.type, 'none');
          });

          test('Sets settings when No authorization is selected', (done) => {
            element.selected = 0;
            Polymer.RenderStatus.afterNextRender(this, () => {
              assert.isTrue(element.settings.valid);
              done();
            });
          });
        });
      });
    });
    </script>
  </body>
</html>
