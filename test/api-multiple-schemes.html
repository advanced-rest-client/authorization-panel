<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/@polymer/test-fixture/test-fixture.js"></script>
    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/chai/chai.js"></script>
    <script src="../node_modules/wct-mocha/wct-mocha.js"></script>

  </head>
  <body>
    <test-fixture id="Basic">
      <template>
        <authorization-panel></authorization-panel>
      </template>
    </test-fixture>
    <script type="module">
    import '../authorization-panel.js';
    import {afterNextRender} from '@polymer/polymer/lib/utils/render-status.js';
    import {AmfLoader} from './amf-loader.js';
    suite('Multiple auth schemes', function() {
      [
        ['Full data model', false],
        ['Compact data model', true]
      ].forEach((setupItem) => {
        suite(setupItem[0], function() {
          let amf;
          let security;
          let element;
          suiteSetup(() => {
            return AmfLoader.load(7, 0, setupItem[1])
            .then((model) => {
              amf = model[0];
              security = model[1];
            });
          });

          setup((done) => {
            element = fixture('Basic');
            element.amfModel = amf;
            element.securedBy = security;
            afterNextRender(element, () => {
              flush(() => done());
            });
          });

          test('Computes hasAuthMethods property', () => {
            assert.isTrue(element.hasAuthMethods);
          });

          test('authRequired is computed when null method exists', () => {
            assert.isFalse(element.authRequired);
          });

          test('`authMethods` contains one element for basic auth method', () => {
            assert.equal(element.authMethods.length, 8);
          });

          test('No authorization is first selection', () => {
            const scheme = element.authMethods[0];
            assert.equal(scheme.type, 'none');
          });

          test('Sets settings when No authorization is selected', (done) => {
            element.selected = 0;
            afterNextRender(element, () => {
              assert.isTrue(element.settings.valid);
              done();
            });
          });
        });
      });
    });
    </script>
  </body>
</html>
