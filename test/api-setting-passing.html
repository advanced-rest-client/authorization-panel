<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../../@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../@polymer/test-fixture/test-fixture.js"></script>
    <script src="../../../mocha/mocha.js"></script>
    <script src="../../../chai/chai.js"></script>
    <script src="../../../wct-mocha/wct-mocha.js"></script>

  </head>
  <body>
    <test-fixture id="Basic">
      <template>
        <authorization-panel></authorization-panel>
      </template>
    </test-fixture>
    <script type="module">
    import '../authorization-panel.js';
    import {afterNextRender} from '@polymer/polymer/lib/utils/render-status.js';
    import {AmfLoader} from './amf-loader.js';
    suite('Settings passing', function() {
      const oauth1Type = 'OAuth 1.0';
      const oauth2Type = 'OAuth 2.0';
      const customType = 'x-custom';

      [
        ['Full data model', false],
        ['Compact data model', true]
      ].forEach((setupItem) => {
        suite(setupItem[0], function() {
          let amf;
          let security;
          let element;
          suiteSetup(() => {
            return AmfLoader.load(7, 0, setupItem[1])
            .then((model) => {
              amf = model[0];
              security = model[1];
            });
          });

          suite('_computeAmfSettings()', function() {
            setup(function(done) {
              element = fixture('Basic');
              element.amfModel = amf;
              element.securedBy = security;
              afterNextRender(element, function() {
                flush(() => done());
              });
            });

            test('Computes value for OAuth 1', function() {
              const result = element._computeAmfSettings(oauth1Type, 'oauth1');
              assert.typeOf(result, 'object');
            });

            test('Computes value for OAuth 2 #1', function() {
              const result = element._computeAmfSettings(oauth2Type, oauth2Type);
              assert.typeOf(result, 'object');
            });

            test('Computes value for OAuth 2 #2', function() {
              const result = element._computeAmfSettings(oauth2Type, 'Normal OAuth 2.0 definition');
              assert.typeOf(result, 'object');
            });

            test('Computes value for custom #1', function() {
              const result = element._computeAmfSettings(customType, 'custom1');
              assert.typeOf(result, 'object');
            });

            test('Computes value for custom #1', function() {
              const result = element._computeAmfSettings(customType, 'Custom Method X (other)');
              assert.typeOf(result, 'object');
            });
          });

          suite('Crearting panels', function() {
            setup(function(done) {
              element = fixture('Basic');
              element.amfModel = amf;
              element.securedBy = security;
              afterNextRender(element, function() {
                flush(() => done());
              });
            });

            test('Passing AMF settings to OAuth 1 panel', function() {
              const settings = {
                type: oauth1Type
              };
              element.__createOauth1Auth(settings);
              const panel = element.currentPanel;
              assert.typeOf(panel.amfSettings, 'object');
            });

            test('Passing AMF settings to OAuth 2 panel', function() {
              const settings = {
                type: oauth2Type,
                name: 'Normal OAuth 2.0 definition'
              };
              element.__createOauth2Auth(settings);
              const panel = element.currentPanel;
              assert.typeOf(panel.amfSettings, 'object');
            });

            test('Passing AMF settings to custom panel', function() {
              const settings = {
                type: customType,
                name: 'custom1'
              };
              element.__createCustomAuth(settings);
              const panel = element.currentPanel;
              assert.typeOf(panel.amfSettings, 'object');
            });
          });
        });
      });
    });
    </script>
  </body>
</html>
