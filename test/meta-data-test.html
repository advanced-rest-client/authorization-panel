<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/@polymer/test-fixture/test-fixture.js"></script>
    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/chai/chai.js"></script>
    <script src="../node_modules/wct-mocha/wct-mocha.js"></script>

  </head>
  <body>

    <test-fixture id="meta">
      <template>
        <iron-meta key="auth-methods" value='[null, "digest", "oauth1", "oauth2"]'></iron-meta>
        <authorization-panel></authorization-panel>
      </template>
    </test-fixture>

    <test-fixture id="AllMethods">
      <template>
        <iron-meta key="auth-methods" value='[null, "digest", "oauth1", "oauth2", "ntlm", "basic"]'></iron-meta>
        <authorization-panel></authorization-panel>
      </template>
    </test-fixture>

    <script type="module">
    import '@polymer/iron-meta/iron-meta.js';
    import '../authorization-panel.js';
    import {afterNextRender} from '@polymer/polymer/lib/utils/render-status.js';
    suite('Meta data with iron-meta element', () => {
      const available = [{
        type: 'none',
        name: 'No authorization'
      }, {
        type: 'Digest Authentication',
        name: 'Digest Authentication'
      }, {
        type: 'OAuth 1.0',
        name: 'OAuth 1.0'
      }, {
        type: 'OAuth 2.0',
        name: 'OAuth 2.0'
      }];
      let element;
      setup((done) => {
        element = fixture('meta')[1];
        afterNextRender(element, () => {
          flush(() => done());
        });
      });

      test('Computes auth methods', () => {
        assert.lengthOf(element.authMethods, 4);
      });

      test('Has only defined methods', () => {
        assert.deepEqual(element.authMethods, available);
      });
    });

    suite('All data processing', () => {
      const available = [{
        type: 'none',
        name: 'No authorization'
      }, {
        type: 'Digest Authentication',
        name: 'Digest Authentication'
      }, {
        type: 'OAuth 1.0',
        name: 'OAuth 1.0'
      }, {
        type: 'OAuth 2.0',
        name: 'OAuth 2.0'
      }, {
        name: 'NTLM',
        type: 'ntlm'
      }, {
        name: 'Basic Authentication',
        type: 'Basic Authentication'
      }];
      let element;
      setup((done) => {
        element = fixture('AllMethods')[1];
        afterNextRender(element, () => {
          flush(() => done());
        });
      });

      test('Computes auth methods', () => {
        assert.lengthOf(element.authMethods, 6);
      });

      test('Has all defined methods', () => {
        assert.deepEqual(element.authMethods, available);
      });
    });
    </script>

  </body>
</html>
