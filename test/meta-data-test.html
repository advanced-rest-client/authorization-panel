<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>
    <link rel="import" href="../../iron-meta/iron-meta.html">
    <link rel="import" href="../../raml-js-parser/raml-js-parser.html">
    <link rel="import" href="../../raml-json-enhance/raml-json-enhance.html">
    <link rel="import" href="../authorization-panel.html">
  </head>
  <body>

    <test-fixture id="parser">
      <template>
        <raml-js-parser json></raml-js-parser>
      </template>
    </test-fixture>

    <test-fixture id="enhancer">
      <template>
        <raml-json-enhance></raml-json-enhance>
      </template>
    </test-fixture>

    <test-fixture id="meta">
      <template>
        <iron-meta key="auth-methods" value='[null, "digest", "oauth1", "oauth2"]'></iron-meta>
        <authorization-panel></authorization-panel>
      </template>
    </test-fixture>

    <script>
    /* global fixture, assert, TestHelpers */
    var available = [{
        'id': 'none',
        'name': 'No authorization'
      }, {
        'id': 'digest',
        'name': 'Digest Authentication'
      }, {
        'id': 'oauth1',
        'name': 'Oauth 1.0'
      }, {
        'id': 'oauth2',
        'name': 'Oauth 2.0'
      }];
    suite('Meta data with iron-meta element', function() {
      var element;
      setup(function() {
        element = fixture('meta')[1];
      });

      test('Computes auth methods', function() {
        assert.lengthOf(element.authMethods, 4);
      });

      test('Has only defined methods', function() {
        assert.deepEqual(element.authMethods, available);
      });
    });

    suite('With RAML', function() {
      var parsedRaml;
      var element;

      suiteSetup(function(done) {
        var baseUrl = location.href.substr(0, location.href.lastIndexOf('/') + 1);
        var parser = fixture('parser');
        var enhancer = fixture('enhancer');
        enhancer.addEventListener('raml-json-enhance-ready', function(e) {
          var raml = e.detail.json;
          parsedRaml = raml;
          done();
        });
        baseUrl = baseUrl.replace('test', 'demo');
        parser.loadApi(baseUrl + 'test.raml')
        .then(function(data) {
          enhancer.json = data.json.specification;
        })
        .catch(function(e) {
          done(new Error('Parser error: ' + (e.message || 'Some error happened...')));
        });
      });

      setup(function() {
        element = fixture('meta')[1];
      });

      test('Computes empty methods list', function() {
        element.securedBy = parsedRaml.resources[0].methods[0].securedBy;
        assert.lengthOf(element.authMethods, 0);
      });

      test('Computes hasAuthMethods property', function() {
        element.securedBy = parsedRaml.resources[0].methods[0].securedBy;
        assert.isFalse(element.hasAuthMethods);
      });

      test('Computes empty message', function() {
        element.securedBy = parsedRaml.resources[0].methods[0].securedBy;
        TestHelpers.forceXIfStamp(element);
        var message = element.$$('.no-method-info');
        assert.ok(message);
      });

      test('Computes single method', function() {
        element.securedBy = parsedRaml.resources[1].methods[0].securedBy;
        assert.lengthOf(element.authMethods, 1);
        assert.equal(element.authMethods[0].id, 'digest');
      });

      test('Computes two methods', function() {
        element.securedBy = parsedRaml.resources[2].methods[0].securedBy;
        assert.lengthOf(element.authMethods, 2);
        assert.equal(element.authMethods[0].id, 'none');
        assert.equal(element.authMethods[1].id, 'digest');
      });

      test('Computes custom methods', function() {
        element.securedBy = parsedRaml.resources[3].methods[0].securedBy;
        assert.lengthOf(element.authMethods, 6);
        assert.equal(element.authMethods[0].id, 'none');
        assert.equal(element.authMethods[1].id, 'digest');
        assert.equal(element.authMethods[2].id, 'oauth1');
        assert.equal(element.authMethods[3].id, 'oauth2');
        assert.equal(element.authMethods[4].id, 'x-other');
        assert.equal(element.authMethods[5].id, 'x-test1');
      });

      test('Restores meta list methods', function() {
        element.securedBy = parsedRaml.resources[3].methods[0].securedBy;
        TestHelpers.forceXIfStamp(element);
        element.securedBy = undefined;
        assert.lengthOf(element.authMethods, 4);
        assert.deepEqual(element.authMethods, available);
      });
    });
    </script>

  </body>
</html>
