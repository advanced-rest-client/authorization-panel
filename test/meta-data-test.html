<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="../../iron-meta/iron-meta.html">
    <link rel="import" href="../../arc-polyfills/arc-polyfills.html">
    <link rel="import" href="../authorization-panel.html">
  </head>
  <body>

    <test-fixture id="meta">
      <template>
        <iron-meta key="auth-methods" value='[null, "digest", "oauth1", "oauth2"]'></iron-meta>
        <authorization-panel></authorization-panel>
      </template>
    </test-fixture>

    <script>
    let available = [{
        'type': 'none',
        'name': 'No authorization'
      }, {
        'type': 'Digest Authentication',
        'name': 'Digest Authentication'
      }, {
        'type': 'OAuth 1.0',
        'name': 'OAuth 1.0'
      }, {
        'type': 'OAuth 2.0',
        'name': 'OAuth 2.0'
      }];
    suite('Meta data with iron-meta element', () => {
      let element;
      setup((done) => {
        element = fixture('meta')[1];
        Polymer.RenderStatus.afterNextRender(this, () => {
          flush(() => done());
        });
      });

      test('Computes auth methods', () => {
        assert.lengthOf(element.authMethods, 4);
      });

      test('Has only defined methods', () => {
        assert.deepEqual(element.authMethods, available);
      });
    });
    </script>

  </body>
</html>
