<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="../../iron-meta/iron-meta.html">
    <link rel="import" href="../../arc-polyfills/arc-polyfills.html">
    <link rel="import" href="../authorization-panel.html">
  </head>
  <body>

    <test-fixture id="meta">
      <template>
        <iron-meta key="auth-methods" value='[null, "digest", "oauth1", "oauth2"]'></iron-meta>
        <authorization-panel></authorization-panel>
      </template>
    </test-fixture>

    <test-fixture id="AllMethods">
      <template>
        <iron-meta key="auth-methods" value='[null, "digest", "oauth1", "oauth2", "ntlm", "basic"]'></iron-meta>
        <authorization-panel></authorization-panel>
      </template>
    </test-fixture>

    <script>
    suite('Meta data with iron-meta element', () => {
      const available = [{
        type: 'none',
        name: 'No authorization'
      }, {
        type: 'Digest Authentication',
        name: 'Digest Authentication'
      }, {
        type: 'OAuth 1.0',
        name: 'OAuth 1.0'
      }, {
        type: 'OAuth 2.0',
        name: 'OAuth 2.0'
      }];
      let element;
      setup((done) => {
        element = fixture('meta')[1];
        Polymer.RenderStatus.afterNextRender(element, () => {
          flush(() => done());
        });
      });

      test('Computes auth methods', () => {
        assert.lengthOf(element.authMethods, 4);
      });

      test('Has only defined methods', () => {
        assert.deepEqual(element.authMethods, available);
      });
    });

    suite('All data processing', () => {
      const available = [{
        type: 'none',
        name: 'No authorization'
      }, {
        type: 'Digest Authentication',
        name: 'Digest Authentication'
      }, {
        type: 'OAuth 1.0',
        name: 'OAuth 1.0'
      }, {
        type: 'OAuth 2.0',
        name: 'OAuth 2.0'
      }, {
        name: 'NTLM',
        type: 'ntlm'
      }, {
        name: 'Basic Authentication',
        type: 'Basic Authentication'
      }];
      let element;
      setup((done) => {
        element = fixture('AllMethods')[1];
        Polymer.RenderStatus.afterNextRender(element, () => {
          flush(() => done());
        });
      });

      test('Computes auth methods', () => {
        assert.lengthOf(element.authMethods, 6);
      });

      test('Has all defined methods', () => {
        assert.deepEqual(element.authMethods, available);
      });
    });
    </script>

  </body>
</html>
