<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="../authorization-panel.html">
    <link rel="import" href="../../arc-polyfills/arc-polyfills.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <authorization-panel></authorization-panel>
      </template>
    </test-fixture>

    <test-fixture id="noSteps">
      <template>
        <authorization-panel no-steps></authorization-panel>
      </template>
    </test-fixture>

    <test-fixture id="PassedProperties">
      <template>
        <authorization-panel no-steps noink></authorization-panel>
      </template>
    </test-fixture>

    <script>
    /* global fixture, assert */
    suite('basic', () => {
      let element;
      setup((done) => {
        element = fixture('basic');
        Polymer.RenderStatus.afterNextRender(this, () => {
          flush(() => done());
        });
      });

      test('`settings` is undefined', () => {
        assert.isUndefined(element.settings);
      });

      test('Computes hasAuthMethods property', () => {
        assert.isTrue(element.hasAuthMethods);
      });

      test('Empty message is not rendered', () => {
        const node = element.shadowRoot.querySelector('.no-method-info');
        assert.notOk(node, 'none');
      });

      test('No `selected` by default', () => {
        assert.isUndefined(element.selected, 'selected is undefined');
        assert.isFalse(element.isSelected, 'isSelected is false');
      });

      test('Displays all available methods', () => {
        assert.deepEqual(element.authMethods, element.supportedMethods);
      });

      test('Should not be required', () => {
        assert.isFalse(element.authRequired);
      });

      test('Should be valid', () => {
        assert.isTrue(element.authValid);
      });

      test('isSelected is computed', () => {
        element.selected = 'basic';
        assert.isTrue(element.isSelected);
      });

      test('noSteps is false by default', () => {
        assert.isFalse(element.noSteps);
      });
    });

    ['basic', 'digest', 'ntlm', 'oauth1', 'oauth2', 'custom'].forEach((type) => {
      const upperNameFirst = type[0].toLocaleUpperCase() + type.substr(1);
      const upperName = type.toLocaleUpperCase();
      const fnName = `__create${upperNameFirst}Auth`;
      const settings = {
        type: type,
        name: type
      };
      suite(`${fnName}()`, () => {
        let element;
        setup((done) => {
          element = fixture('PassedProperties');
          Polymer.RenderStatus.afterNextRender(this, () => {
            flush(() => done());
          });
        });

        test('Adds panel to shadow DOM', () => {
          element[fnName](settings);
          const panel = element.shadowRoot.querySelector(`auth-method-${type}`);
          assert.ok(panel);
        });

        test(`currentPanel returns ${type} panel`, () => {
          element[fnName](settings);
          const panel = element.currentPanel;
          assert.equal(panel.nodeName, 'AUTH-METHOD-' + upperName);
        });

        test('panel has eventsTarget', () => {
          element[fnName](settings);
          const panel = element.currentPanel;
          assert.isTrue(panel._oldEventsTarget === element._oldEventsTarget);
        });

        test('Add has data-auth-panel attribute', () => {
          element[fnName](settings);
          const panel = element.shadowRoot.querySelector(`auth-method-${type}[data-auth-panel]`);
          assert.ok(panel);
        });

        test('Add has data-type attribute', () => {
          element[fnName](settings);
          const panel = element.shadowRoot.querySelector(`auth-method-${type}[data-type="${type}"]`);
          assert.ok(panel);
        });

        test('noSteps is set', () => {
          element[fnName](settings);
          const panel = element.currentPanel;
          assert.isTrue(panel.noSteps);
        });

        test('noink is set', () => {
          element[fnName](settings);
          const panel = element.currentPanel;
          assert.isTrue(panel.noink);
        });

        test('__removeExistingPanel removes the panel from shadow DOM', () => {
          element[fnName](settings);
          element.__removeExistingPanel();
          const panel = element.shadowRoot.querySelector(`auth-method-${type}`);
          assert.notOk(panel);
        });

        test('Updates noink when changes', () => {
          element[fnName](settings);
          element.noink = false;
          const panel = element.currentPanel;
          assert.isFalse(panel.noink);
        });

        test('Updates noSteps when changes', () => {
          element[fnName](settings);
          element.noSteps = false;
          const panel = element.currentPanel;
          assert.isFalse(panel.noSteps);
        });

        test('Updates eventsTarget when changes', () => {
          element[fnName](settings);
          const et = document.createElement('div');
          element.eventsTarget = et;
          const panel = element.currentPanel;
          assert.isTrue(panel.eventsTarget === et);
        });
      });
    });

    suite('Unsupported method selected', () => {
      const settings = {
        type: 'test message'
      };
      const selector = '[data-type="unsupported"]';

      let element;
      setup((done) => {
        element = fixture('PassedProperties');
        Polymer.RenderStatus.afterNextRender(this, () => {
          flush(() => done());
        });
      });

      test('Adds panel to shadow DOM', () => {
        element.__createUnsupportedAuth(settings);
        const panel = element.shadowRoot.querySelector(selector);
        assert.ok(panel);
      });

      test('__removeExistingPanel removes the panel from shadow DOM', () => {
        element.__createUnsupportedAuth(settings);
        element.__removeExistingPanel();
        const panel = element.shadowRoot.querySelector(selector);
        assert.notOk(panel);
      });
    });

    suite('Restoring from settings', function() {
      let element;
      setup((done) => {
        element = fixture('basic');
        Polymer.RenderStatus.afterNextRender(this, () => {
          flush(() => done());
        });
      });

      test('Restores no auth panel', function(done) {
        element.settings = {
          type: 'none'
        };
        flush(() => {
          assert.equal(element.selected, 0, 'Selected method 0');
          const panel = element.currentPanel;
          assert.notOk(panel, 'Panel does not exists');
          done();
        });
      });

      test('Restores basic settings', function(done) {
        element.settings = {
          type: 'basic',
          settings: {
            username: 'test',
            password: 'test'
          }
        };

        flush(() => {
          assert.equal(element.selected, 1, 'Selected method 1');
          const panel = element.currentPanel;
          assert.ok(panel, 'Panel exists');
          assert.equal(panel.nodeName.toLowerCase(), 'auth-method-basic', 'Basic panel exists');
          done();
        });
      });

      test('Restores NTLM settings', function(done) {
        element.settings = {
          type: 'ntlm',
          settings: {
            username: 'test',
            password: 'test',
            domain: 'test'
          }
        };
        flush(() => {
          assert.equal(element.selected, 2, 'Selected method 2');
          const panel = element.currentPanel;
          assert.ok(panel, 'Panel exists');
          assert.equal(panel.nodeName.toLowerCase(), 'auth-method-ntlm', 'NTLM panel exists');
          done();
        });
      });

      test('Restores Digest settings', function(done) {
        element.settings = {
          type: 'digest',
          settings: {
            username: 'test',
            password: 'test'
          }
        };
        flush(() => {
          assert.equal(element.selected, 3, 'Selected method 3');
          const panel = element.currentPanel;
          assert.ok(panel, 'Panel exists');
          assert.equal(panel.nodeName.toLowerCase(), 'auth-method-digest', 'digest panel exists');
          done();
        });
      });

      test('Restores OAuth1 settings', function(done) {
        element.settings = {
          type: 'oauth1',
          settings: {
            consumerSecret: 'test',
            consumerKey: 'test',
            type: 'oauth1'
          }
        };
        flush(() => {
          assert.equal(element.selected, 5, 'Selected method 5');
          const panel = element.currentPanel;
          assert.ok(panel, 'Panel exists');
          assert.equal(panel.nodeName.toLowerCase(), 'auth-method-oauth1', 'oauth1 panel exists');
          done();
        });
      });

      test('Restores OAuth2 settings', function(done) {
        element.settings = {
          type: 'oauth2',
          settings: {
            authorizationUri: 'test',
            clientId: 'test',
            type: 'implicit'
          }
        };
        flush(() => {
          assert.equal(element.selected, 4, 'Selected method 4');
          const panel = element.currentPanel;
          assert.ok(panel, 'Panel exists');
          assert.equal(panel.nodeName.toLowerCase(), 'auth-method-oauth2', 'oauth2 panel exists');
          done();
        });
      });

      test('Changes panel after settings are loaded', function(done) {
        element.settings = {
          type: 'basic',
          settings: {
            username: 'test',
            password: 'test'
          }
        };
        flush(() => {
          assert.equal(element.selected, 1, 'Selected method 1');
          element.settings = {
            type: 'ntlm',
            settings: {
              username: 'test',
              password: 'test',
              domain: 'test'
            }
          };
          flush(() => {
            assert.equal(element.selected, 2, 'Selected method 2');
            const panel = element.currentPanel;
            assert.ok(panel, 'Panel exists');
            assert.equal(panel.nodeName.toLowerCase(), 'auth-method-ntlm', 'NTLM panel exists');
            done();
          });
        });
      });

      test('Clears settings when undefined is passed', function(done) {
        element.settings = {
          type: 'basic',
          settings: {
            username: 'test',
            password: 'test'
          }
        };
        flush(() => {
          assert.equal(element.selected, 1, 'Selected method 1');
          element.settings = undefined;
          assert.isUndefined(element.selected, 'Selected us undefined');
          const panel = element.currentPanel;
          assert.notOk(panel, 'Panel does not exist');
          done();
        });
      });
    });
    </script>
  </body>
</html>
