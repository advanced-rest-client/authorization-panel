<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../authorization-panel.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <authorization-panel></authorization-panel>
      </template>
    </test-fixture>

    <script>
    /* global fixture, assert */
    suite('basic', function() {
      var element;
      setup(function() {
        element = fixture('basic');
      });

      test('`settings` should be undefined', function() {
        assert.isUndefined(element.settings);
      });

      test('No `selected` by default', function() {
        assert.isUndefined(element.selected, 'selected is undefined');
        assert.isFalse(element.isSelected, 'isSelected is false');
      });

      test('Displays all available methods', function() {
        assert.deepEqual(element.authMethods, element._availableAuthMethods);
      });

      test('Should not be required', function() {
        assert.isFalse(element.isRequired);
      });

      test('Should be valid', function() {
        assert.isTrue(element.valid);
      });

      test('`noRamlSelected` should be false', function() {
        assert.isFalse(element.noRamlSelected);
      });

      test('Should select basic method', function() {
        element.selected = 'basic';
        assert.isTrue(element.isSelected);
      });

      test('`noSelector` should be undefined', function() {
        assert.isUndefined(element.noSelector);
      });

    });
    </script>

  </body>
</html>
