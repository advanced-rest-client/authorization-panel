<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>
    <link rel="import" href="../authorization-panel.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <authorization-panel></authorization-panel>
      </template>
    </test-fixture>

    <test-fixture id="noSteps">
      <template>
        <authorization-panel no-steps></authorization-panel>
      </template>
    </test-fixture>

    <script>
    /* global fixture, assert, TestHelpers, MockInteractions */
    suite('basic', () => {

      let element;
      setup((done) => {
        element = fixture('basic');
        Polymer.RenderStatus.afterNextRender(this, () => {
          flush(() => done());
        });
      });

      test('`settings` is undefined', () => {
        assert.isUndefined(element.settings);
      });

      test('Computes hasAuthMethods property', () => {
        assert.isTrue(element.hasAuthMethods);
      });

      test('Empty message is hidden', () => {
        const node = element.shadowRoot.querySelector('.no-method-info');
        const display = getComputedStyle(node).display;
        assert.equal(display, 'none');
      });

      test('No `selected` by default', () => {
        assert.isUndefined(element.selected, 'selected is undefined');
        assert.isFalse(element.isSelected, 'isSelected is false');
      });

      test('Displays all available methods', () => {
        assert.deepEqual(element.authMethods, element.supportedMethods);
      });

      test('Should not be required', () => {
        assert.isFalse(element.authRequired);
      });

      test('Should be valid', () => {
        assert.isTrue(element.authValid);
      });

      test('isSelected is computed', () => {
        element.selected = 'basic';
        assert.isTrue(element.isSelected);
      });

      test('noSteps is false by default', () => {
        assert.isFalse(element.noSteps);
      });

      test('tap on selection title clears the selection', (done) => {
        element.selected = 1;
        flush(() => {
          let stepper = element.shadowRoot.querySelector('span[slot="inactive-title"]');
          MockInteractions.tap(stepper);
          assert.equal(element.selected, -1);
          done();
        });
      });
    });
    </script>
  </body>
</html>
