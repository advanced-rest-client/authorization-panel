<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../../@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../@polymer/test-fixture/test-fixture.js"></script>
    <script src="../../../mocha/mocha.js"></script>
    <script src="../../../chai/chai.js"></script>
    <script src="../../../wct-mocha/wct-mocha.js"></script>

  </head>
  <body>
    <test-fixture id="basic">
      <template>
        <authorization-panel selected="basic"></authorization-panel>
      </template>
    </test-fixture>

    <script type="module">
    import '../authorization-panel.js';
    import {afterNextRender} from '@polymer/polymer/lib/utils/render-status.js';
    suite('basic-auth-method-test', () => {
      let element;
      setup((done) => {
        element = fixture('basic');
        element.selected = 1;
        afterNextRender(window, () => {
          flush(() => done());
        });
      });

      test('Displays all available methods', () => {
        assert.deepEqual(element.authMethods, element.supportedMethods);
      });

      test('Is not required', () => {
        assert.isFalse(element.authRequired);
      });

      test('Basic panel is rendered', () => {
        const panel = element.currentPanel;
        assert.equal(panel.nodeName, 'AUTH-METHOD-BASIC');
      });

      test('Panel is invaild when data are not provided', function(done) {
        element.addEventListener('authorization-settings-changed', function clb(e) {
          element.removeEventListener('authorization-settings-changed', clb);
          assert.isFalse(e.detail.valid);
          done();
        });
        const panel = element.shadowRoot.querySelector('auth-method-basic');
        panel.password = 'test';
      });

      test('Should fire `request-header-changed` event', function(done) {
        element.addEventListener('request-header-changed', function clb() {
          element.removeEventListener('request-header-changed', clb);
          done();
        });
        const panel = element.shadowRoot.querySelector('auth-method-basic');
        panel.username = 'test';
      });
    });
    </script>

  </body>
</html>
