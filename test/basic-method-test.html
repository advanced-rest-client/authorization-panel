<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>
    <link rel="import" href="../authorization-panel.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <authorization-panel selected="basic"></authorization-panel>
      </template>
    </test-fixture>

    <script>
    /* global fixture, assert, sinon, TestHelpers */
    suite('basic-auth-method-test', function() {
      var element;
      setup(function() {
        element = fixture('basic');
        element.selected = 'basic';
        TestHelpers.forceXIfStamp(element);
      });

      test('Displays all available methods', function() {
        assert.deepEqual(element.authMethods, element.supportedMethods);
      });

      test('Is not required', function() {
        assert.isFalse(element.authRequired);
      });

      test('Panel is invaild when data are not provided', function(done) {
        element.addEventListener('authorization-settings-changed', function clb(e) {
          element.removeEventListener('authorization-settings-changed', clb);
          assert.isFalse(e.detail.valid);
          done();
        });
      });

      test('Should fire `request-header-changed` event', function() {
        var basicPanel = Polymer.dom(element.root).querySelector('auth-method-basic');
        var spy = sinon.stub();
        element.addEventListener('request-header-changed', spy);
        basicPanel.username = 'test';
        assert.isTrue(spy.calledOnce);
      });

    });
    </script>

  </body>
</html>
