<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="../authorization-panel.html">
    <link rel="import" href="../../arc-polyfills/arc-polyfills.html">
  </head>
  <body>
    <test-fixture id="Basic">
      <template>
        <authorization-panel></authorization-panel>
      </template>
    </test-fixture>

    <script>
    suite('Unsupported method panel', () => {
      let element;
      setup((done) => {
        element = fixture('Basic');
        element.authMethods.push({
          type: 'unsupported'
        });
        element.selected = element.authMethods.length - 1;
        Polymer.RenderStatus.afterNextRender(element, () => {
          flush(() => done());
        });
      });

      test('Renders info panel', () => {
        const node = element.shadowRoot.querySelector('.no-method-info');
        assert.ok(node);
      });

      test('The panel has unsupported property', () => {
        const node = element.shadowRoot.querySelector('.no-method-info');
        assert.equal(node.parentNode.dataset.type, 'unsupported');
      });
    });
    </script>

  </body>
</html>
