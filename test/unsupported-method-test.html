<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../../@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../@polymer/test-fixture/test-fixture.js"></script>
    <script src="../../../mocha/mocha.js"></script>
    <script src="../../../chai/chai.js"></script>
    <script src="../../../wct-mocha/wct-mocha.js"></script>

  </head>
  <body>
    <test-fixture id="Basic">
      <template>
        <authorization-panel></authorization-panel>
      </template>
    </test-fixture>

    <script type="module">
    import '../authorization-panel.js';
    import {afterNextRender} from '@polymer/polymer/lib/utils/render-status.js';
    suite('Unsupported method panel', () => {
      let element;
      setup((done) => {
        element = fixture('Basic');
        element.authMethods.push({
          type: 'unsupported'
        });
        element.selected = element.authMethods.length - 1;
        afterNextRender(element, () => {
          flush(() => done());
        });
      });

      test('Renders info panel', () => {
        const node = element.shadowRoot.querySelector('.no-method-info');
        assert.ok(node);
      });

      test('The panel has unsupported property', () => {
        const node = element.shadowRoot.querySelector('.no-method-info');
        assert.equal(node.parentNode.dataset.type, 'unsupported');
      });
    });
    </script>

  </body>
</html>
