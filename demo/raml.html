  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>authorization-panel demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../arc-demo-helpers/raml-demo-page.html">
  <link rel="import" href="../../oauth-authorization/oauth2-authorization.html">

  <link rel="import" href="../authorization-panel.html">

  <style>

    html,
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', 'Noto', sans-serif;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
      font-size: 14px;
      font-weight: 400;
      line-height: 20px;
    }

    output {
      white-space: pre-wrap;
      word-break: break-all;
      display: block;
      margin: 12px 0;
    }

  </style>
</head>
<body unresolved>
  <template is="dom-bind" id="app">
    <raml-demo-page selected-object="{{selected}}" is-method="{{isMethod}}">
      <h1>Authorization panel</h1>
      <div main>
        <template is="dom-if" if="[[isMethod]]">
          <authorization-panel secured-by="[[selected.securedBy]]"></authorization-panel>
          <oauth2-authorization></oauth2-authorization>

          <output id="settings"></output>
          <output id="state"></output>
        </template>
        <p hidden$="[[isMethod]]">Select a method with authorization settings</p>
      </div>
    </template>
  </raml-demo-page>
