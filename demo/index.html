<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>authorization-panel demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

  <link rel="import" href="../authorization-panel.html">

  <style is="custom-style" include="demo-pages-shared-styles">

    .vertical-section-container {
      max-width: 600px;
    }

    output {
      white-space: pre-wrap;
      word-break: break-all;
      display: block;
      margin: 12px 0;
    }

  </style>
</head>
<body unresolved>
  <div class="vertical-section-container centered">
    <h3>The `authorization-panel`</h3>
    <demo-snippet>
      <template>
        <authorization-panel></authorization-panel>
        <output id="settings"></output>
        <output id="state"></output>
        <script>
          var panel = document.querySelector('authorization-panel');
          panel.addEventListener('authorization-settings-changed', function(e) {
            var data = e.detail;
            var output = document.querySelector('#settings');
            if (!data.settings) {
              output.innerHTML = '';
            } else {
              var txt = 'Authorization type: ' + data.type + '\n\n';
              txt += JSON.stringify(data.settings, null, 2);
              output.innerHTML = txt;
            }
          });
          panel.addEventListener('authorization-type-enabled', function(e) {
            var data = e.detail;
            var output = document.querySelector('#state');
            output.innerHTML += 'Enabled ' + data.type + ' authorization method\n';
          });
          panel.addEventListener('authorization-type-disabled', function(e) {
            var data = e.detail;
            var output = document.querySelector('#state');
            output.innerHTML += 'Disabled ' + data.type + ' authorization method\n';
          });
        </script>
      </template>
    </demo-snippet>
  </div>
</body>
</html>
